			var build_node_graph_from_grid_with_start_point = ( _grid ) => {
				var flat_array = {};
				
				var push_if_not_null = (_array, _push_val) => {
					if(_push_val != null){
						_array.push( _push_val );
					}
				}
				
				var is_outside_bounds = (_grid, coords_x, coords_y ) => {
					return	(
								coords_x < 0 ||
								coords_x >= _grid[0].length ||
								coords_y < 0 ||
								coords_y >= _grid.length
							);
				}
			
				var check_adjacencies = ( _grid, _coords ) => {
					var adjacent_nodes = [];
			
					//check every adjacent tile in clockwise order, starting from the north.
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x,		y: _coords.y - 1 },	));
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x + 1,	y: _coords.y },		));
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x,		y: _coords.y + 1 },	));
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x - 1,	y: _coords.y },		));
				
					return adjacent_nodes;
				}

				var check_tile = ( _grid, _coords ) => {
					if( !is_outside_bounds(_grid, _coords.x, _coords.y) && !_grid[ _coords.y ][ _coords.x ] ){
						/*
							If the tile we're checking is out of bounds, then it's blocked.
							If the tile we're checking is open, it's a valid node connection, so we return it (so we can add it to the graph).
						*/
						return _coords.x + "," + _coords.y;
					} else {
						return null;
					}
				};


				var build_graph = ( _grid ) => {
					var graph_as_adjacency_list = [];
					
					
					_.map( _grid, (row_value, row_index) => {
						_.map( row_value, (col_value, col_index) => {

							//using this to skip solid tiles; we already handle tracking adjacencies *into* solid tile in the check_adjacencies function, but we need to skip looking *outwards* from solid tiles as well.
							if(	!_grid[ row_index ][ col_index ] ){
								graph_as_adjacency_list[col_index + "," + row_index] = check_adjacencies( _grid, { x: col_index, y: row_index } );
							}	
						})
					});
					
					return graph_as_adjacency_list;
				}
				
				return build_graph(_grid);
			}




			var node_has_any_open_leaves = ( _graph, _coords, visited_nodes ) => {
				return Boolean(
					_.find( _graph[ _coords ], (value, index) => {
						return !_.includes( visited_nodes, value );
					})
				);
			};
				
			var breadth_first_search = ( _graph, _start_coords, _end_coords ) => {
				var visited_nodes = [];
				var visited_node_parent_tree = [];
				//var discarded_nodes = [];
				var current_search_list = [];
				var finished_searching = false;
				var found_path = [];
				var frame_count = 0;
				
				var path_tree = [[]];
				
				var extract_path_from_path_tree = ( _parent, _iterator ) => {
					
					var sought_node = _.find(path_tree[_iterator], ( value, index ) => { return value.coords == _parent; });
					 
					if( _iterator >= 0 ){
						found_path.push( _parent );
						extract_path_from_path_tree( sought_node.parent, _iterator - 1 );
					} else {
						found_path.push( _start_coords.x + ',' + _start_coords.y );
					}
				}
				
				
				
				var check_individual_node = ( _coords, _parent, _next_frame_search_list, frame_count ) => {
					//console.log(_coords, _parent, _next_frame_search_list,  node_has_any_open_leaves( _graph, _coords, visited_nodes));
					
				
					if( _coords == _end_coords.x + ',' + _end_coords.y ){
						visited_nodes.push( _coords );
						console.log("finished!");
						finished_searching = true;
						path_tree[frame_count].push( { coords: _parent, parent: _coords  } );

						found_path.push( _end_coords.x + ',' + _end_coords.y );
						extract_path_from_path_tree( _parent, path_tree.length - 1 );
						
					} else if ( node_has_any_open_leaves( _graph, _coords, visited_nodes) ) {
						_.map( _graph[ _coords ], (value,index) => {
							visited_nodes.push( value );
							visited_node_parent_tree.push({ coords: value, parent: _coords });

							path_tree[frame_count].push( { coords: value, parent: _coords } );

							_next_frame_search_list.push( { coords: value, parent: _coords } );
						})
					}
				}
	

				var check_nodes = ( _previous_frame_search_list ) => {
					var _next_frame_search_list = [];

					_.map( _previous_frame_search_list, (value, index) => {
						if( !finished_searching ){
							check_individual_node( value.coords, value.parent, _next_frame_search_list, frame_count );
						}
					});
					//console.log(visited_nodes);
					
					if( !finished_searching ){
						frame_count += 1;
						path_tree[frame_count] = [];
						check_nodes( _next_frame_search_list );
					}
					
				}

				
				check_nodes( [{coords: _start_coords.x + ',' + _start_coords.y, parent: null, }] );
				//console.log(visited_node_parent_tree)
				return {successful_path: found_path, discarded_nodes: visited_nodes};
			}
