			var build_node_graph_from_grid_with_start_point = ( _grid ) => {
				var flat_array = {};
				
				var push_if_not_null = (_array, _push_val) => {
					if(_push_val != null){
						_array.push( _push_val );
					}
				}
				
				var is_outside_bounds = (_grid, coords_x, coords_y ) => {
					return	(
								coords_x < 0 ||
								coords_x >= _grid[0].length ||
								coords_y < 0 ||
								coords_y >= _grid.length
							);
				}
			
				var check_adjacencies = ( _grid, _coords ) => {
					var adjacent_nodes = [];
			
					//check every adjacent tile in clockwise order, starting from the north.
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x,		y: _coords.y - 1 },	));
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x + 1,	y: _coords.y },		));
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x,		y: _coords.y + 1 },	));
					push_if_not_null( adjacent_nodes, check_tile ( _grid, {x: _coords.x - 1,	y: _coords.y },		));
				
					return adjacent_nodes;
				}

				var check_tile = ( _grid, _coords ) => {
					if( !is_outside_bounds(_grid, _coords.x, _coords.y) && !_grid[ _coords.y ][ _coords.x ] ){
						/*
							If the tile we're checking is out of bounds, then it's blocked.
							If the tile we're checking is open, it's a valid node connection, so we return it (so we can add it to the graph).
						*/
						return _coords.x + "," + _coords.y;
					} else {
						return null;
					}
				};


				var build_graph = ( _grid ) => {
					var graph_as_adjacency_list = [];
					
					
					_.map( _grid, (row_value, row_index) => {
						_.map( row_value, (col_value, col_index) => {

							//using this to skip solid tiles; we already handle tracking adjacencies *into* solid tile in the check_adjacencies function, but we need to skip looking *outwards* from solid tiles as well.
							if(	!_grid[ row_index ][ col_index ] ){
								graph_as_adjacency_list[col_index + "," + row_index] = check_adjacencies( _grid, { x: col_index, y: row_index } );
							}	
						})
					});
					
					return graph_as_adjacency_list;
				}
				
				return build_graph(_grid);
			}




				
			var depth_first_search = ( _graph, _start_coords, _end_coords ) => {
				var visited_nodes = [];
				var discarded_nodes = [];
				var current_search_list = [];
				var finished_searching = false;
				var found_path = [];
				

				var current_search_list_as_nodes = () => { return _.map(current_search_list, (value, index) => { return value.coords }) };

				var node_has_any_open_leaves = (_coords ) => {
					return Boolean(
						_.find( _graph[ _coords ], (value, index) => {
							return !_.includes( current_search_list_as_nodes(), value );
						})
					);
				};
				
				var unroll_to_last_open_node = ( _coords, _parent ) => {
					//console.log(_coords, _parent);
					
					//	Stepping back one by one, check each current_search_list node to determine if any of the side-branches are reachable.
					if( !node_has_any_open_leaves( _coords ) &&
						current_search_list.length > 1 &&
						_coords != _parent
					){
						discarded_nodes.push( _coords );
						_.remove( current_search_list, { coords: _coords });
						unroll_to_last_open_node( _parent, current_search_list[ current_search_list.length - 1 ].parent );
					}
				}
				
				var check_individual_node = ( _coords, _parent ) => {
					visited_nodes.push( _coords );
					current_search_list.push( { coords: _coords, parent: _parent } );
					
					//console.log(visited_nodes);
					
					
					if( node_has_any_open_leaves( _coords ) ){
						_.map( _graph[ _coords ], (value,index) => {
							console.log( _coords + " => " + value, _.includes(current_search_list_as_nodes(), value), _.includes(visited_nodes, value)  )

					
							if( value == _end_coords.x + ',' + _end_coords.y ){
								current_search_list.push( { coords: value, parent: _coords } );
								
								if( current_search_list.length < found_path.length ||
									found_path.length == 0
								){
									//console.log( visited_nodes.concat( [_end_coords.x + ',' + _end_coords.y] ) );
									found_path = current_search_list_as_nodes(); 
								}
								check_individual_node( value, _coords );
							} else if( !_.includes(current_search_list_as_nodes(), value) ){
								check_individual_node( value, _coords );
							} else {
								//console.log("terminus")
							}
						})
					} else {
						unroll_to_last_open_node( _coords, _parent );
					}
					
					if( found_path ){
						return { successful_path: found_path, discarded_nodes: discarded_nodes};
					}
				}
				
				return check_individual_node( _start_coords.x + ',' + _start_coords.y, null );
			}

				ctx.canvas.width = _grid[0].length * tile_width ;

						if(

							(_successful_path[ _successful_path.length-1 ] == col_index + ',' + row_index)

							ctx.fillStyle = 'deeppink';
						} else if(
							_.includes( _successful_path, col_index + ',' + row_index ) &&
							_.includes( _discarded_nodes, col_index + ',' + row_index )
						){
							ctx.fillStyle = 'indianred';
						} else if( _.includes( _discarded_nodes, col_index + ',' + row_index ) ){
							ctx.fillStyle = 'darksalmon';
						} else if( _.includes( _successful_path, col_index + ',' + row_index ) ){
							ctx.fillStyle = 'firebrick';
						} else if(col_value == 1){
							ctx.fillStyle = 'dimgrey';
						} else {
							ctx.fillStyle = 'lightgrey';
						}
					
						ctx.fillRect(col_index * tile_width, row_index * tile_width, tile_width, tile_width);
					});
				});
